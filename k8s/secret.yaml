apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: aws-secrets
  namespace: ns-products
spec:
  provider: aws
  secretObjects:
    - secretName: database-url
      type: Opaque
      data:
        - objectName: "db-products-url-secret"
          key: url
  parameters:
    objects: |
      - objectName: "db-products-url-secret"
        objectType: "secretsmanager"
  